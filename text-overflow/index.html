<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>text-overflow</title>
  </head>
  <body> 
    <div class="widget-container">
      <div class="header">
        <div class="header-row">
          <div class="breadcrumbs">
            <div class="item">
              <div class="icon"></div>
              <div class="label">What is Lorem Ipsum?</div>
            </div>
            <div class="item">
              <div class="icon"></div>
              <div class="label">Why do we use it?</div>
            </div>
            <div class="item">
              <div class="icon"></div>
              <div class="label">Where does it come from?</div>
            </div>
          </div>
          <div class="action">
            <button class="outline">Follow</button>
          </div>
        </div>
      </div>
      <div class="title">
        <div class="title-bar">
          <div class="icon"></div>
          <div class="title">
            <div class="label">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</div>
            <div class="subtitle">324</div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="content-container">
          <div class="text"> </div>
          <div class="main">
            <div class="ghost"></div>
            <div class="ghost"></div>
            <div class="ghost"></div>
          </div>
          <div class="comment-box">
            <div class="label">Comments</div>
            <textarea class="field" placeholder="Leave a comment..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
